<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #empleadoForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" [(ngModel)]="empleado.nombre" 
            class="form-control" 
            id="nombre" 
            name="nombre" 
            placeholder="Editar nombre"
            >
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" [(ngModel)]="empleado.apellido" 
            class="form-control" 
            id="apellido" 
            name="apellido" 
            placeholder="Editar apellido">
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="text" [(ngModel)]= "empleado.correo"
            class="form-control"
            id="correo"
            name="correo"
            placeholder="Editar correo">
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="text" [(ngModel)]= "empleado.fechaNacimiento"
            class="form-control"
            id="fechaNacimiento"
            name="fechaNacimiento"
            placeholder="Editar fecha de nacimiento">
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="text" [(ngModel)]= "empleado.telefono"
            class="form-control"
            id="telefono"
            name="telefono"
            placeholder="Editar telefono">
        </div>
        <div class="form-group">
            <label for="region">Editar region seleccionada</label>
            <select type="text" [(ngModel)]= "empleado.region"
            class="form-control"
            id="region"
            name="region"
            (change)="onChange($event.target)"
            placeholder="Editar region">
            <option value="Arica-Parinacota">Arica-Parinacota</option>
            <option value="Tarapacá">Tarapacá</option>
            <option value="Antofagasta">Antofagasta</option>
            <option value="Atacama">Atacama</option>
            <option value="Coquimbo">Coquimbo</option>
            <option value="Valparaíso">Valparaíso</option>
            <option value="Metropolitana">Metropolitana</option>
            <option value="O'Higgins">O'Higgins</option>
            <option value="Maule">Maule</option>
            <option value="Ñuble">Ñuble</option>
            <option value="Bío Bío">Bío Bío</option>
            <option value="Araucanía">Araucanía</option>
            <option value="Los Ríos">Los Ríos</option>
            <option value="Los Lagos">Los Lagos</option>
            <option value="Aysén">Aysén</option>
            <option value="Magallanes y Antártica Chilena">Magallanes y Antártica Chilena</option>
            </select>
        </div>
        <div>
        </div> 
        <div class="form-group">
            <label for="comuna">Editar comuna seleccionada</label>
            <select type="text" [(ngModel)]= "empleado.comuna"
            class="form-control"
            id="comuna"
            name="comuna"
            placeholder="Editar comuna">
            <option *ngFor="let comuna of comunas" ngvalue="comuna" id={{comuna}}>
              {{comuna}}
              </option >
            </select>
        </div>                       
        <button type="submit" [disabled]="!empleadoForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
